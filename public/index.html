            <div class="col-md-8 map-container">
                <div id="map-container">

                    </svg>
                </div>
            </div>
            <div class="col-md-4 map-aside">

                <div id="barChart">
                    <svg width="100%" height="300" class="chart barchart" preserveAspectRatio="xMinYMin">
                        <defs>
                            <filter id="blur">

                            </filter>
                        </defs>
                        <g class="barchart-container">
                            <g class="x axis"></g>
                            <g class="bar-container"></g>
                            <g class="means">
                                <circle class="mean-county chart-tooltips" data-toggle="tooltip" data-original-title=""></circle>
                                <circle class="mean-map-hover chart-tooltips" data-toggle="tooltip" data-original-title=""></circle>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
